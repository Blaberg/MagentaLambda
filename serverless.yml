service: magenta-server
# app and org for use with dashboard.serverless.com
org: blaberg

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details

provider:
  name: aws
  runtime: java8
  lambdaHashingVersion: 20201221
  stage: dev
  region: eu-central-1
  websocketApiRouteSelectionExpression: $request.body.action
  environment:
    GAMES_TABLE_NAME: games_table
    CONNECTIONS_TABLE_NAME: connections_table

  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'dynamodb:*'
            - 'execute-api:Invoke'
            - 'execute-api:ManageConnections'
            - 'secretsmanager:GetSecretValue'

          Resource: '*'

package:
  artifact: target/MagentaLambda.jar

functions:
  onOpen:
    handler: com.magenta.Functions.OnOpen
    events:
      - websocket:
          route: $connect
  joinGame:
    handler: com.magenta.Functions.JoinGame
    events:
      - websocket:
          route: joinGame
  createGame:
    handler: com.magenta.Functions.CreateGame
    events:
      - websocket:
          route: createGame
  onDisconnect:
    handler: com.magenta.Functions.CreateGame
    events:
      - websocket:
          route: $disconnect

resources:
  Resources:
    gamesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: games_table
        AttributeDefinitions:
          - AttributeName: pin
            AttributeType: S
        KeySchema:
          - AttributeName: pin
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    connectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: connections_table
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
