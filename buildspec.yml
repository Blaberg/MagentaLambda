version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk8
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn install
      - aws cloudformation package --template-file template.yaml --s3-bucket magenta-server --output-template-file outputTemplate.yaml
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/MagentaLambda-1.0-SNAPSHOT.jar
    - template.yaml
    - outputTemplate.yaml